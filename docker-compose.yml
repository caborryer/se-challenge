# Docker Compose configuration for local development
# This sets up the API and a PostgreSQL database

version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: user_management_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_management_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user_management_api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/user_management_db
      - ENVIRONMENT=development
      - DEBUG=True
      - LOG_LEVEL=INFO
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - app_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge

